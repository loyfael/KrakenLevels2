# ================================
# KrakenLevels - Minimal Levels Examples (English)
# One example for each supported action: kills, blockbreak, blockplace, fish, currency
# ================================
levels:
  1:
    name: "&a&lLevel 1 - Zombie Hunter"
    material: "iron_sword"
    enchanted: false
    description: "Defeat zombies to secure the area."
    type:
      name: "kills"
      amount: 5
      mob: "zombie"
    rewards:
      commands:
        - "xp add %player% 1 levels"
      rewards-message:
        - "tellraw %player% \"§a✓ §fYou completed Level 1 - Zombie Hunter!\""
      broadcast: true
      broadcast-message:
        - "&a&l[Adventurer] &e%player% &fjust completed &a&lLevel 1 - Zombie Hunter"

  2:
    name: "&a&lLevel 2 - Coal Miner"
